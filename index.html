<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <title>Bookmarks App</title>
</head>

<body>
  <div class="container">
    <h1>Bookmarks App</h1>
    <div class="js-adding-state">

      <!-- add bookmark button -->
      <div class="add-bookmark js-add-bookmark">
        <button class="add-bookmark-btn js-add-bookmark-btn">
          <span class="bookmark-button-label">Add Bookmark</span>
        </button>
      </div>
      
      <div class="dropdown">
        <button class="dropbtn">Minimum Rating</button>
        <div class="dropdown-content">
          <a href="#" data-value="5">5 Stars &nbsp;<span>★★★★★</span></a>
          <a href="#" data-value="4">4 Stars &nbsp;<span>★★★★☆</span></a>
          <a href="#" data-value="3">3 Stars &nbsp;<span>★★★☆☆</span></a>
          <a href="#" data-value="2">2 Stars &nbsp;<span>★★☆☆☆</span></a>
          <a href="#" data-value="1">1 Star &nbsp;&nbsp;&nbsp;<span>★☆☆☆☆</span></a>
        </div>
      </div>

      <!-- create bookmark form -->
      <form id="js-create-bookmark-form" class="bookmark-title-url-entry-form"></form>

    <!-- end of adding-state -->
    </div>

    <!-- <div class="bookmark-list js-bookmark-list"> -->
      <ul class="bookmark-list js-bookmark-list"></ul>
      <!-- </div> -->

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/bookmarks-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
